<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Qiita organizations graph</title>
    <link rel="stylesheet" href="c3.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- GitHub ribbon -->
    <a href="https://github.com/sasaplus1/qiita-organizations-graph">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>
    <header>
      <h1>Qiita organizations graph</h1>
      <div class="share-area">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <iframe src="http://ghbtns.com/github-btn.html?user=sasaplus1&repo=qiita-organizations-graph&type=watch&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
      </div>
    </header>
    <nav>
      <ul>
        <li data-v-repeat="organizations">
          <a data-v-cloak href="javascript:void 0" data-organization="{{$value}}" data-v-text="$value" data-v-on="click: changeOrganization"></a>
        </li>
      </ul>
    </nav>
    <main role="main">
      <h2>
        <a data-v-cloak data-v-text="organization.name" data-v-attr="href: organization.page"></a>
      </h2>
      <div class="type-area">
        <label for="radio-stock">
          <input id="radio-stock" type="radio" name="type" value="stock" data-v-model="type" data-v-on="click: changeType">ストック数
        </label>
        <label for="radio-post">
          <input id="radio-post" type="radio" name="type" value="post" data-v-model="type" data-v-on="click: changeType">投稿数
        </label>
      </div>
      <div class="graph-area">
        <div class="bar"></div>
        <div class="pie"></div>
      <div>
    </main>
    <footer>
      <small>
        lastUpdate: <time data-v-cloak datetime="{{lastUpdate.datetime}}" data-v-text="lastUpdate.text"></time>
      </small>
    </footer>
    <!-- page scripts -->
    <script src="lodash.min.js"></script>
    <script src="vue.min.js"></script>
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
